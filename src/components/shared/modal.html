<div
  class="modal fade"
  id="exampleModalgrid"
  tabindex="-1"
  aria-labelledby="exampleModalgridLabel"
  aria-modal="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="bg-body-tertiary modal-header pb-4">
        <h5 class="modal-title" id="exampleModalgridLabel">Grid Modals</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h3 class="fs-18">Unpublish ‘Product name’</h3>
        <p class="text-muted">
          Are you sure you want to un-publish <strong>product name</strong>?
        </p>
      </div>
      <!--end col-->
      <div class="col-lg-12 bg-body-tertiary p-3 pt-4">
        <div class="hstack gap-2 justify-content-between">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-danger">Unpublish</button>
        </div>
      </div>
      <!--end col-->
    </div>
  </div>
</div>
